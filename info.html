            <div>
              <label for="FirstName">First Name:</label>
              <input type="text" name="FirstName" id="FirstName" value="" required/>

            <div>
              <label for="degree">Eductation Level:</label>

              </select>    
            </div>
            <br />            
		    	  Education Status:

			      	<li><input type="radio" name="Education Status" id="status-3" value="Did not graduate" >Did not graduate</li>
